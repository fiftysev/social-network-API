openapi: 3.0.3
info:
  title: Social-Network-API
  description: 'Social Network API for Front-end learning projects'
  version: 1.0.0
servers:
  -
    url: 'localhost:80'
paths:
  /api/auth/register:
    post:
      summary: 'Register new user'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: multipart/form-data
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        201:
          description: Successfully
          content:
            text/plain:
              schema:
                type: string
                example: "registered {\n \"token\": $10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC\n}"
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: aliquam
                last_name:
                  type: string
                  description: ''
                  example: tenetur
                username:
                  type: string
                  description: ''
                  example: aspernatur
                email:
                  type: string
                  description: ''
                  example: assumenda
                password:
                  type: string
                  description: ''
                  example: mollitia
                password_confirmation:
                  type: string
                  description: ''
                  example: harum
                profile_background:
                  type: string
                  format: binary
                  description: ''
                avatar:
                  type: string
                  format: binary
                  description: ''
              required:
                - first_name
                - last_name
                - username
                - email
                - password
                - password_confirmation
      security: []
  /api/auth/login:
    post:
      summary: 'Login user'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Successfully
          content:
            text/plain:
              schema:
                type: string
                example: "logged in {\n \"token\": $10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC\n}"
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: ''
                  example: aut
                password:
                  type: string
                  description: ''
                  example: iste
              required:
                - username
                - password
      security: []
  /api/auth/logout:
    get:
      summary: 'Logout current auth user'
      description: ''
      parameters:
